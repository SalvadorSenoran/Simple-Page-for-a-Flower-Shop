<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore a variety of indoor plants for your home or office.">
    <title>Indoor Plants</title>
    <style>
        body{
            margin: auto;
        }

        h1{
            text-align: center;
            margin: 1em;
        }

        h2{
            text-align: center;
            margin: 1em;
        }

        .card-img{
            border-radius: 1em;
            text-align: center;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            display: block;
        }

        .card{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        .content{
            width: 20%;
            margin: 50px;
            box-sizing: border-box;
            float: left;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            padding-top: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            transition: .4s;
        }

        .content:hover{
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            transform: translate(0px, -8px);
        }

        .card-button{
            text-align: center;
            font-size: 1em;
            width: 100%;
            padding: 15px;
            border: 0;
            outline: none;
            cursor: pointer;
            margin-top: 5px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            background-color: silver;
        }

        @media(max-width:1000px){
            .content{
                width: 45px;
            }
        }

        @media(max-width:750px){
            .content{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <h1>Indoor Plants</h1>
    <div class="card">
        <div class="content">
            <h2>Peace Lily</h2>
                <p>The Peace Lily, known for its elegant white flowers, is a popular choice for indoor spaces.</p>
                <p><strong>Price:</strong> $15</p>
                <img src="https://edube.org/uploads/media/default/0001/04/spathiphyllum-peace-lily.jpg" class="card-img" alt="Peace Lily">
<br><br>
                <button class="card-button">Buy Now</button>
        </div>
<br><br>
        <div class="content">
            <h2>Zanzibar Gem</h2>
                <p>The Zanzibar Gem, with its glossy green foliage, is a low-maintenance indoor plant perfect for beginners.</p>
                <p><strong>Price:</strong> $20</p>
                <img src="https://edube.org/uploads/media/default/0001/04/zamioculcas-zanzibar-gem.jpg" class="card-img" alt="Zanzibar Gem">
<br><br>
                <button class="card-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
